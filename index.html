    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            background: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4169E1 0%, #1E90FF 100%);
            color: white;
            padding: 30px 20px 12px;
            text-align: center;
            position: relative;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 5px;
            background: linear-gradient(135deg, #4169E1 0%, #1E90FF 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(65, 105, 225, 0.3);
            position: relative;
            overflow: hidden;
        }

        .app-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }

        .icon-content {
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 3px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .app-subtitle {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding-top: clamp(120px, 22vh, 170px);
            background: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 300px;
            z-index: 10;
            position: relative;
        }

        .menu-button {
            width: 100%;
            padding: 18px 10px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            min-height: 60px;
        }

        .menu-button.primary {
            background: linear-gradient(135deg, #4169E1 0%, #1E90FF 100%);
            box-shadow: 0 8px 25px rgba(65, 105, 225, 0.3);
        }

        .menu-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(65, 105, 225, 0.4);
        }

        .menu-button.secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .menu-button.secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(40, 167, 69, 0.4);
        }

        .menu-button:active {
            transform: translateY(0);
            transition: all 0.1s ease;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .menu-button:hover::before {
            left: 100%;
        }

        .footer-logo {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-width: 280px;
            white-space: nowrap;
        }

        .logo-text {
            text-align: center;
        }

        .logo-korean {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 3px;
        }

        .logo-english {
            font-size: 11px;
            color: #7f8c8d;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        /* 모바일 최적화 */
        @media (max-width: 480px) {
            .app-container {
                max-width: 100vw;
                min-height: 100vh;
                border-radius: 0;
            }
            
            .header {
                padding: 25px 15px 10px;
            }
            
            .main-content {
                padding: 15px;
                padding-bottom: 140px;
            }
            
            .app-title {
                font-size: 20px;
            }
            
            .app-subtitle {
                font-size: 12px;
            }
            
            .menu-container {
                max-width: 240px;
                gap: 32px;
            }
            
            .menu-button {
                font-size: 16px;
                padding: 15px 8px;
                min-height: 55px;
            }
            
            .footer-logo {
                bottom: 30px;
                padding: 12px 20px;
                min-width: 260px;
            }
            
            .logo-korean {
                font-size: 18px;
            }
            
            .logo-english {
                font-size: 10px;
            }
            
            .school-icon {
                font-size: 20px;
            }
        }

        /* 아주 작은 화면 */
        @media (max-width: 360px) {
            .header {
                padding: 25px 12px 10px;
            }
            
            .app-icon {
                width: 45px;
                height: 45px;
                margin-bottom: 4px;
            }
            
            .icon-content {
                font-size: 14px;
            }
            
            .app-title {
                font-size: 18px;
            }
            
            .menu-button {
                font-size: 15px;
                padding: 14px 6px;
                min-height: 50px;
                gap: 8px;
            }
            
            .main-content {
                padding: 12px;
            }
            
            .footer-logo {
                min-width: 240px;
                padding: 10px 18px;
            }
        }

        /* 가로 모드 - 높이 최적화 */
        @media (orientation: landscape) and (max-height: 500px) {
            .app-container {
                min-height: 100vh;
            }
            
            .header {
                padding: 20px 20px 10px;
            }
            
            .main-content {
                padding: 10px 20px;
            }
            
            .menu-container {
                gap: 10px;
            }
            
            .menu-button {
                padding: 12px 16px;
                min-height: 45px;
                font-size: 15px;
            }
            
            .footer-logo {
                bottom: 10px;
                padding: 8px;
            }
            
            .logo-korean {
                font-size: 13px;
            }
            
            .logo-english {
                font-size: 7px;
            }
        }

        /* 매우 작은 높이 */
        @media (max-height: 400px) {
            .header {
                padding: 15px 15px 8px;
            }
            
            .app-icon {
                width: 40px;
                height: 40px;
                margin-bottom: 5px;
            }
            
            .app-title {
                font-size: 16px;
                margin-bottom: 2px;
            }
            
            .app-subtitle {
                font-size: 11px;
            }
            
            .main-content {
                padding: 8px 15px;
            }
            
            .menu-container {
                gap: 8px;
            }
            
            .menu-button {
                padding: 10px 14px;
                min-height: 40px;
                font-size: 14px;
            }
            
            .footer-logo {
                bottom: 8px;
                padding: 6px;
            }
        }

        /* 터치 디바이스에서 버튼 크기 조정 */
        @media (pointer: coarse) {
            .menu-button {
                min-height: 60px;
            }
        }
    
        @media (max-width: 420px) {
            .main-content { padding-top: 120px; }
        }

    
        @media (max-width: 480px) {
            .main-content {
                padding: 15px 15px 140px;
                padding-top: clamp(120px, 22vh, 170px);
            }
        }

    </style>
</head>

    <script>
        function openSaengGakNaNoomTeo() {
            // 생각나눔터 예약 URL
            const bookingUrl = 'https://outlook.office.com/book/Bookings@gwhw.gwe.es.kr/s/55aQYJW11kCSzNWPrsreBA2?ismsaljsauthenabled';
            window.open(bookingUrl, '_blank', 'noopener,noreferrer');
        }

        function openComputerRoom() {
            // 컴퓨터실 예약 URL
            const bookingUrl = 'https://outlook.office.com/book/Bookings@gwhw.gwe.es.kr/s/awgJB-JR_0SYDJIX3kr6sw2?ismsaljsauthenabled';
            window.open(bookingUrl, '_blank', 'noopener,noreferrer');
        }

        // PWA 설치 기능
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // 설치 버튼 표시
            const installButton = document.createElement('button');
            installButton.innerHTML = '📱 앱 설치하기';
            installButton.className = 'menu-button primary';
            installButton.style.marginTop = '20px';
            installButton.style.background = 'linear-gradient(135deg, #6c757d 0%, #495057 100%)';
            installButton.style.fontSize = '16px';
            
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    deferredPrompt = null;
                    installButton.remove();
                }
            });
            
            document.querySelector('.menu-container').appendChild(installButton);
        });

        // 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    self.addEventListener('fetch', event => {
                        event.respondWith(fetch(event.request));
                    });
                `;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl);
            });
        }
    </script>
